<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <input type="email" id="login-email" placeholder="Email" required />
    <input type="password" id="login-password" placeholder="Password" required />
    <button onclick="submitLogin()">Login</button>
    <p id="login-response-message"></p>
    <button id="forgot-password-btn" onclick="showForgotPasswordForm()">Forgot Password?</button>
    <div id="forgot-password-form" style="display: none;">
      <h3>Reset Password</h3>
      <input type="email" id="reset-email" placeholder="Enter your email" required />
      <button onclick="submitForgotPassword()">Submit</button>
      <p id="forgot-password-response-message"></p>
    </div>
    <!-- Link to Signup Page -->
    <p>Don't have an account? <a href="index.html">Signup</a></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
